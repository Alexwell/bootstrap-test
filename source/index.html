<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Bootstrap 101 Template</title>

  <!-- Bootstrap -->
  <link href="libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="css/fonts.css" rel="stylesheet">
  <link href="css/media.css" rel="stylesheet">


  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
  <div class="container">
    <div class="raw">
      <div class="col-lg-2 col-md-4 col-sm-6 col-xs-12 mb-30">
        <img class="img-responsive" src="img/1.png" alt="">
      </div>
      <div class="col-lg-2 col-md-4 col-sm-6 col-xs-12 mb-30">
        <img class="img-responsive" src="img/2.png" alt="">
      </div>
      <div class="hidden-xs col-lg-2 col-md-4 col-sm-6 col-xs-12 mb-30">
        <img class="img-responsive" src="img/3.png" alt="">
      </div>
      <div class="col-lg-2 col-md-4 col-sm-6 col-xs-12 mb-30">
        <img class="img-responsive" src="img/4.png" alt="">
      </div>
      <div class="hidden-lg col-lg-2 col-md-4 col-sm-6 col-xs-12 mb-30">
        <img class="img-responsive" src="img/5.png" alt="">
      </div>
      <div class="visible-xs-lg col-lg-2 col-md-4 col-sm-6 col-xs-12 mb-30">
        <img class="img-responsive" src="img/6.png" alt="">
      </div>
    </div>
  </div>

 
  


  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="libs/jquery/jquery-3.3.1.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="libs/bootstrap/js/bootstrap.min.js"></script>
  <script src="js/common.js"></script>
